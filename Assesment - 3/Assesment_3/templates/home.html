{% extends "base.html"%}
{% block content %}


<!-- clouser start -->
<div id="carouselExampleIndicators" class="carousel slide mx-5 my-4" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/images/istockphoto-1188452509-612x612.jpg" style="height: 600px; width: 1450px;"
        class="d-block " alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/images/istockphoto-1204743098-612x612.jpg" style="height: 600px; width: 1450px;"
        class="d-block " alt="...">
    </div>
    <div class="carousel-item">
      <img src="/static/images/istockphoto-1272326797-612x612.jpg" style="height: 600px; width: 1450px;"
        class="d-block " alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- clouser end -->
{% endblock %}
