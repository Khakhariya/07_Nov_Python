<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Forget Password</title>
</head>

<body>

    <div class="card text-center" style="width: 450px; margin: auto; margin-top: 200px;">
        <div class="card-header h1 " style="height: 2.5cm; background-color: rgb(96, 92, 92); color: aliceblue;">
            <ul style="margin-top: 5mm;"> Forget Password ?</ul>
        </div>
        <div class="card-body px-5" style="background-color: rgb(0, 208, 255);">
            <form method="post">
                {% csrf_token %}
                <div class="form-outline my-3">
                    <label for="exampleFormControlInput1" style="margin-right: 8.5cm;"
                        class="form-label">Username</label>
                    <input name="username" type="text" id="typeEmail" class="form-control" />
                    <button type="submit" class="btn btn-dark w-100 my-4">Submit</button>
                </div>
            </form>
        </div>
        <div class="card-footer " style="background-color: rgb(96, 92, 92); ">
            <div>
                <center>
                    <a href="#" style="text-decoration: none; color: aliceblue;">Create A New Acoount</a><br><br>
                    <a href="/" style="text-decoration: none; color: aliceblue;">Back To Login</a>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
