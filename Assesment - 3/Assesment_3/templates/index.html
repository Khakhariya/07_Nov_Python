<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Digital society</title>
</head>


<body style="background-image: url('static/images/4dNxln.webp')">

    <h1 style="color: white;">Digital Society</h1>

    <div class="container " style="width: 350px; margin-top: 100px;">
        <!-- Logo of Project start -->
        <div class="container my-3">
            <center>
                <img src="/static/images/logo.jpg" alt="digital society" width="150" height="150"
                    style="background-color: aqua;">
            </center>
        </div>
        <!-- Logo of Project end -->

        <!-- Login Form start -->
        <form method="post">
            {% csrf_token %}
            <div class="form-floating ">
                <input type="text" name="username" style="border-radius: 25px;" class="form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating my-3">
                <input type="password" name="password" style="border-radius: 25px;" class="form-control"
                    id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating my-5">
                <button type="submit" style="border-radius: 25px; width: 325px; height: 15mm;"
                    class="btn btn-success">Log In</button>
                <!-- create New Account -->
                <div class="form-floating my-2" style="margin-left: 0; ">
                    <a href="#" style="color: white; text-decoration: none;">Create Account</a>
                    <a href="/forget" style="color: white; text-decoration: none; margin-left: 2cm;">forget password
                        ?</a>
                </div>
            </div>

        </form>
    </div>
    <!-- Login Form end -->

</body>

</html>
