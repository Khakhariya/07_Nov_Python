{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/mobile-logo.png" type="image/x-icon">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: aqua;">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/images/mobile-logo.png" width="30" height="30" class="d-inline-block align-text-top">
                Mobile
            </a>
            <!-- <a class="navbar-brand" href="#">Mobile</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/product">Product page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Add product</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    <!-- Add product form start -->
    <center>
        <form method="post" enctype="multipart/form-data" style="width: 300px;" class="row g-3 needs-validation"
            novalidate>
            {% csrf_token %}
            <div class="col-md-4 " style="width: 300px; margin-top: 100px;">
                <label for="validationCustom01" class="form-label">Product name</label>
                <input type="text" class="form-control" name="Product_name" id="validationCustom01" required>
            </div>
            <div class="col-md-4 " style="width: 300px; margin-top: 20px;">
                <label for="validationCustom01" class="form-label">Product model</label>
                <input type="text" class="form-control" name="Product_model" id="validationCustom01" required>
            </div>
            <div class="col-md-4 " style="width: 300px; margin-top: 20px;">
                <label for="validationCustom01" class="form-label">Product Price</label>
                <input type="text" class="form-control" name="Product_price" id="validationCustom01" required>
            </div>
            <div class="col-md-4 " style="width: 300px; margin-top: 20px;">
                <label for="validationCustom01" class="form-label">Product image</label>
                <input type="file" class="form-control" name="Product_image" id="validationCustom01" required>
            </div>
            
            <div class="col-md-4 " style="width: 300px; margin-top: 20px;">
                <label for="validationCustom01" class="form-label">Product Ram</label>
                <input type="text" class="form-control" name="Product_ram" id="validationCustom01" required>
            </div>
            <div class="col-md-4 " style="width: 500px; margin-top: 20px;">
                <label for="validationCustom01" class="form-label">Product details</label><br>
                <textarea name="Product_details" rows="2" cols="35"></textarea>
            </div>
            <center>
                <button type="submit" class="btn btn-primary" style="width: 150px; margin-top: 50px;">Submit</button>
            </center>
        </form>
    </center>
    <!-- Add product form end -->

</body>

</html>
